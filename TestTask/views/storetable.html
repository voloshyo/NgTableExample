
<div ng-controller="storetableCtrl">
   
    <div class="row">
        <div class="col-xs-2">
            <select class="form-control" ng-model="mode">
                <option value="short">Short List</option>
                <option value="large">Large List</option>
            </select>
        </div>
        <!--<img src="../images/ajax-loader.gif" ng-if="!products.length" style="margin:0 auto;" />-->

        <div class="col-xs-8" ng-if="products.length">
            <table ng-table="tableParams" class="table table-striped table-bordered">
           
                    <tr ng-repeat="product in productsToView()">
                        <td data-title="'Id'" sortable="'id'">{{product[0]}}</td>
                        <td data-title="'Name'" sortable="'name'">{{product[1]}}</td>
                        <td data-title="'Price'" sortable="'price'">{{product[2]}}</td>
                        <td data-title="'Bid'" sortable="'bid'">{{product[3]}}</td>
                    </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">
        </div>
        <div class="col-xs-8">
            <pagination ng-model="currentPage" total-items="totalItems = products.length" items-per-page="50" max-size="22" rotate="false"></pagination>
        </div>
    </div>
    <p>
        currentPage : {{currentPage}}
        total Items: {{totalItems}}
    </p>

</div>
