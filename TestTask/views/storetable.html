<div>
    <div class="row">
        <div class="col-xs-2">
        </div>
        <div class="col-xs-8">
            <pagination boundary-links="true" ng-model="currentPage" total-items="products.length" items-per-page="50" max-size="10" rotate="false"></pagination>
        </div>
    </div>

   <div class="row">
        <div class="col-xs-2">
            <select class="form-control" ng-model="mode">
                <option value="short">Short List</option>
                <option value="large">Large List</option>
            </select>
            <input type="text" class="form-control" placeholder="Search" ng-model="searchstring" style="margin-top:10px;"/>   
        </div>
   
        <div class="col-xs-8">
            <table ng-table="tableParams"   class="table table-striped table-bordered table-hover">
           
                <tr ng-repeat="product in fp=(products|filter:searchstring|filterdata:currentPage) ">
                    <td data-title="'Id'" sortable="'id'">{{product.id}}</td>
                    <td data-title="'Name'" sortable="'name'">{{product.name}}</td>
                    <td data-title="'Price'" sortable="'price'">{{product.price}}</td>
                    <td data-title="'Bid'" sortable="'bid'">{{product.bid}}</td>
                </tr>
            </table>
        </div>
    </div>
   </div>
